cargo-features = ["resolver"]

[workspace]
exclude = [
  "crates/third-party/rust-mbedtls",
  "crates/third-party/rust-psa-crypto",
]
members = [
  "crates/proxy-attestation-server",
  "crates/veracruz-client",
  "crates/veracruz-server",
  "crates/veracruz-server-test",
  "crates/veracruz-test",
]
resolver = "2"

[profile.release]
codegen-units = 1
lto = true
opt-level = 3

[patch.crates-io]
rustls = { path = "crates/third-party/rustls/rustls" }
webpki = { path = "crates/third-party/webpki" }
