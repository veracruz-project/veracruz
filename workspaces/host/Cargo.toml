cargo-features = ["resolver"]

[workspace]
exclude = [
  "crates/third-party/rust-mbedtls",
  "crates/third-party/wasmi",
  "crates/wasmi",
]
members = [
  "crates/freestanding-execution-engine",
  "crates/generate-policy",
]
resolver = "2"

[profile.release]
codegen-units = 1
lto = true
opt-level = 3
