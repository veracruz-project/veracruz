cargo-features = ["resolver"]

[workspace]
exclude = [
  "crates/third-party/rust-mbedtls",
  "crates/third-party/wasmi",
]
members = [
  "crates/veracruz-client",
  "crates/veracruz-server",
  "crates/tests",
  "src/nitro-host",
]
resolver = "2"

[profile.release]
codegen-units = 1
lto = true
opt-level = 3
