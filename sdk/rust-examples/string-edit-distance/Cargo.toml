[package]
authors = ["The Veracruz Development Team"]
description = "Computes the edit distance of two strings using the Rust `strsim` library."
edition = "2018"
name = "string-edit-distance"
version = "0.3.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.14"
pinecone = { git = "https://github.com/veracruz-project/pinecone.git", branch = "veracruz", features = ["use-std"] }
strsim = "0.10.0"

[profile.release]
codegen-units = 1
lto = true
opt-level = 3
