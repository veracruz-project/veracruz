[package]
authors = ["The Veracruz Development Team"]
description = "Computes the sum of values associated with keys k_i in set A where keys k_i also appear in set B."
edition = "2018"
name = "intersection-set-sum"
version = "0.3.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.14"
pinecone = { git = "https://github.com/egrimley-arm/pinecone.git", branch = "veracruz", features = ["use-std"] }
serde = { version = "1.0.3", default-features = false, features = ["derive"] }

[profile.release]
codegen-units = 1
lto = true
opt-level = 3
